apiVersion : kyverno.io/v1alpha1
kind: ClusterPolicy
metadata:
  name: validate-disallow-automoutingapicred
spec:
  rules:
  - name: disallow-automoutingapicred
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "Deny automounting API credentials"
      pattern:
        spec:
          =(serviceAccountName): "*"
          automountServiceAccountToken: false