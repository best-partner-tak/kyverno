apiVersion: kyverno.io/v1alpha1
kind: ClusterPolicy
metadata:
  name: check-resource
  annotations:
    policies.kyverno.io/category: Resource Quota
    policies.kyverno.io/description: Containers need to be configured with resource quotas
spec:
  validationFailureAction: "audit"
  rules:
  - name: check-resource-request-limit
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "CPU and memory resource requests and limits are required"
      pattern:
        spec:
          containers:
          - resources:
              requests:
                memory: "?*"
                cpu: "?*"
              limits:
                memory: "?*"
                cpu: "?*"