apiVersion: kyverno.io/v1alpha1
kind: Policy
metadata:
  name: check-resource
spec:
  validationFailureAction: "audit"
  rules:
  - name: check-resource-request-limit
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "CPU and memory resource requests and limits are required"
      pattern:
        spec:
          containers:
          - resources:
              requests:
                memory: "?*"
                cpu: "?*"
              limits:
                memory: "?*"
                cpu: "?*"