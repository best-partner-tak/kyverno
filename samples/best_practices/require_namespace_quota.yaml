apiVersion: kyverno.io/v1alpha1
kind: ClusterPolicy
metadata:
  name: validate-namespace-quota
  annotations:
    policies.kyverno.io/category: Resource Quota
    policies.kyverno.io/description: A namespace should be properly configured with resource quota
spec:
  rules:
  - name: validate-namespace-quota
    match:
      resources:
        kinds:
        - Namespace
    generate:
      kind: ResourceQuota
      name: "defaultresourcequota"
      spec:
        hard:
          requests.cpu: "*"
          requests.memory: "*"
          limits.cpu: "*"
          limits.memory: "*"