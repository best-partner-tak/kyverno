apiVersion : kyverno.io/v1alpha1
kind: ClusterPolicy
metadata:
  name: validate-image-tag
spec:
  rules:
  - name: image-tag-notspecified
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "image tag not specified"  
      pattern:
        spec:
          containers:
          - image: "*:*"
  - name: image-tag-not-latest
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "set image tag to a specific version"
      pattern:
        spec:
          containers:
          - image: "!*:latest"
