apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
    cli: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nirmata/nginx:green
        # imagePullPolicy: Always
        ports:
        - containerPort: 80
      - name: nginx1
        image: launcher.gcr.io/google/nginx1