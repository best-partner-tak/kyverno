apiVersion : kyverno.io/v1alpha1
kind : ClusterPolicy
metadata :
  name : policy-deployment
spec :
  rules:
    - name: "First policy v2"
      match:
        resources:
          kinds :
          - Deployment
      mutate:
        patches:
        - path: /metadata/labels/isMutated
          op: add
          value: "true"
        - path: /metadata/labels/app
          op: replace
          value: "nginx_is_mutated"
      validate:
        message: "Because I like only mutated resources"
        pattern:
          metadata:
            labels:
              app: "*mutated"
