apiVersion : kyverno.io/v1alpha1
kind: ClusterPolicy
metadata:
  name: policy-security-context
spec:
  rules:
  - name: set-userID
    match:
      resources:
        kinds:
        - Deployment
        selector :
          matchLabels:
            app.type: prod
    mutate:
      overlay:
        spec:
          template:
            spec:
              securityContext:
                runAsNonRoot: true