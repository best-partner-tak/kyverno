apiVersion : kyverno.io/v1alpha1
kind : Policy
metadata :
  name: check-probe-exists
spec:
  rules:
  - name: check-readinessProbe-exists
    resource:
      kinds :
      - Pod
    validate:
      message: "a readinessProbe is required"
      pattern:
        spec:
          containers:
          - (name): "readiness"
            readinessProbe:
              periodSeconds: ">0"
  - name: check-livenessProbe-exists
    resource:
      kinds :
      - Pod
    validate:
      message: "a livenessProbe is required"
      pattern:
        spec:
          containers:
          - (name): "liveness"
            livenessProbe:
              httpGet:
                path: "?*"
                port: "*"
                scheme: "?*"
