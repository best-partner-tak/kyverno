apiVersion : kyverno.io/v1alpha1
kind: Policy
metadata:
  name: image-pull-policy
spec:
  rules:
  - name: image-pull-policy
    match:
      resources:
        kinds:
        - Deployment
    exclude:
      resources:
       name: nginx-deployment1
       selector :
        matchLabels:
          app: nginx1
       namespace: "default"
    mutate:
      overlay:
        spec:
          template:
            spec:
              containers:
              # select images which end with :latest
              - (image): "*latest"
                # require that the imagePullPolicy is "IfNotPresent"  
                imagePullPolicy: IfNotPresent
