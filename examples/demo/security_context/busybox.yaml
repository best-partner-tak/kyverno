apiVersion: apps/v1
kind: Deployment
metadata:
  name: psp-demo
  labels:
    app.type: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: psp
  template:
    metadata:
      labels:
        app: psp
    spec:
      volumes:
      - name: sec-ctx-vol
        emptyDir: {}
      containers:
      - name: sec-ctx-demo
        image: busybox
        command: [ "sh", "-c", "sleep 1h" ]
        volumeMounts:
        - name: sec-ctx-vol
          mountPath: /data/demo